app:
  old-system-url: "http://localhost:8080"

server:
  port: 8088

spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/cleverdev"
    username: "user"
    password: "password"
  sql:
    init:
      mode: always
      continue-on-error: true
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc.batch_size: 20 # https://stackoverflow.com/questions/21257819/what-is-the-difference-between-hibernate-jdbc-fetch-size-and-hibernate-jdbc-batc

logging:
  level:
    root: WARN
    com.cleverdevsoftware.test_task.vadim_miheev.notes_import_system: WARN